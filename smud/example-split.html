<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jMUD Split-Screen Example</title>
<link rel="stylesheet" type="text/css" href="media/css/layout.css" />
<link rel="stylesheet" type="text/css" href="media/css/mud-colors.css" />
<script src="media/js/jquery.js" type="text/javascript"></script>
<script src="media/js/xregexp-min.js" type="text/javascript"></script>
<script src="http://swfobject.googlecode.com/svn/trunk/swfobject/src/swfobject.js" type="text/javascript"></script>
<script src="media/js/jsocket.js" type="text/javascript"></script>
<script src="media/js/jquery.mud.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	
	// Create the left MUD.
	var mud = $("#left-output").mud({
		'id_title'	: 'left-title',
		'id_input'	: 'left-input',
		'autostart' : false,
		'port'			: 5446
	});
	
	mud.bind('onText', function(e) {
		// Bold any line starting with THIS.
		if (e.text.substr(0,4) == 'THIS')
		{ e.html = '<b>' + e.html + '</b>'; }
		
	});
	
	// Create the right MUD.
	var jmud = $("#right-output").mud({
		'id_title'	: 'right-title',
		'id_input'	: 'right-input',
		'port'			: 5445
	});
});

</script>
</head>
<body>

<div id="socket"></div>
<div id="content">
	
	<div id="heading">
		<h1>jMUD</h1>
		<span>HTML/CSS + JavaScript + Flash = MUD</span>
		<div class="clear"></div>
	</div>
	
	<p>jMUD isn't greedy. It doesn't store its settings in global variables for
	anyone to overwrite. In fact, multiple instances of jMUD will get along just
	fine, so go ahead. Have fun.</p>
	
	<br />
	
	<div id="left" style="width:50%; float:left"><div style="padding-right: 5px">
		<div class="mud-title" id="left-title">jMUD Left Split Example</div>
		<div class="mud-pane" id="left-output">
			Press Enter to connect...
		</div>
		<input class="mud-input" type="text" id="left-input" />
	</div></div>
	
	<div id="right" style="width:50%; float:left"><div style="padding-left: 5px">
		<div class="mud-title" id="right-title">jMUD Right Split Example</div>
		<div class="mud-pane" id="right-output"></div>
		<input class="mud-input" type="text" id="right-input" />
	</div></div>
		
</div>

</body>
</html>
