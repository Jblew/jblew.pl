		<applet archive="TelnetApplet.jar" code="TelnetConnectorApplet.class" id="telnet" mayscript="true" height="0" width="0">
			<param name="debug" value="true" />
			<param name="host" value="91.210.130.79" />
			<param name="port" value="9000" />
		</applet>

		<script type="text/javascript">
			// --- GLOBAL DATA ---
			var telnet = document.getElementById('telnet');
			var display = document.getElementById('display');
			var input = document.getElementById('input');

			var doEcho = true;

			var htmlReady = false;
			var telnetReady = false;

			var zmpCommands = {};

			var colorRGB = '';

			// --- INITIALIZE THE CLIENT ---
			function initClient () {
				input.lastChild.focus();
			}

			// --- GLOBAL FUNCTIONS ---
			function clearScreen () {
				//display.innerHTML = '';
			}

			function putText (text) {
				if (colorRGB)
					text = '<span style="color: #' + colorRGB + '">' + text + '</span>';

				var is_bottom = display.scrollHeight <= display.scrollTop + display.offsetHeight;
				display.innerHTML += text;
				if (is_bottom)
					display.scrollTop = display.scrollHeight - display.offsetHeight;
			}

			// --- USER INTERFACE CALLBACKS ---

			function doSend () {
				var line = input.lastChild.value;
				try {
					if (doEcho == true) {
						putText("<span class=\"display_input\">" + line + "\n</span>");
					}
					telnet.sendLine(line);
					display.scrollTop = display.scrollHeight - display.offsetHeight;
					input.lastChild.select();
					input.lastChild.focus();
				} catch (e) {
					onError('JavaScript: ' + e);
				}
			}

			// --- ZMP MANAGEMENT ---

			function registerCommand (name, callback, argc)
			{
				callback.argc = argc;
				zmpCallbacks[name] = callback;
			}

			function checkCommand (name)
			{
				// FIXME: implement package checking
				if (zmpCallbacks[name]) 
					return true;

				return false;
			}

			function initZMP ()
			{
				registerCommand('zmp.check', zmpCheckHandler, 1);
				registerCommand('zmp.support', zmpSupportHandler, 1);
				registerCommand('zmp.no-support', zmpNoSupportHandler, 1);
				registerCommand('zmp.ident', zmpIdentHandler, 3);
				registerCommand('zmp.ping', zmpPingHandler, 0);
				registerCommand('zmp.time', zmpTimeHandler, 0);
			}

			// --- ZMP HANDLERS ---

			function zmpCheckhandler (args)
			{
				if (checkCommands(args[1])) {
					telnet.sendZMP(['zmp.support', args[1]]);
				} else {
					telnet.sendZMP(['zmp.no-support', args[1]]);
				}
			}

			function zmpSupportHandler (args)
			{
			}

			function zmpNoSupportHandler (args)
			{
			}

			function zmpIdentHandler (args)
			{
				putText('<div class="display_notice">Server: ' + args[1] + ' ' + args[2] + ', ' + args[3] + '</div>');
			}
			
			function zmpPingHandler (args)
			{
				telnet.sendZMP(['zmp.time', 'FIXME']);
			}

			function zmpTimeHandler (args)
			{
			}

			// --- JAVA APPLET CALLBACKS ---

			function onDisplay(text) {
				putText(text);
			}

			function enableZMP () {
				telnet.sendZMP(["zmp.ident", "Cloud9", "0.01", "Rich web-based MUC client."]);
			}

			function onZMP (args) {
				var display = "";
				for(var i = 0; i < args.length; ++i) {
					display += ":" + args[i];
				}
				alert("ZMP" + display);
			}

			function onError (text) {
				putText('<div class="display_error">ERROR: ' + text + '</div>');
			}

			function onDebug (text) {
				putText('<div class="display_notice">DEBUG: ' + text + '</div>');
			}

			function onConnect (host, port)
			{
				putText('<div class="display_notice">Connected to ' + host + ' ' + port + '</div>');
			}

			function onDisconnect ()
			{
				putText('<div class="display_notice">Disconnected</div>');
			}

			function setEcho (val) {
				// sanitize flag
				val = val == "true" ? true : false;
				if (doEcho == val)
					return;

				// set echo
				doEcho = val;

				// swap inputs
				input_hidden = document.getElementById('input_hidden');
				var newi = input_hidden.lastChild;
				var oldi = input.lastChild;
				input_hidden.removeChild(newi);
				input.removeChild(oldi);
				input.appendChild(newi);
				input_hidden.appendChild(oldi);
				newi.select();
				newi.focus();
			}
		</script>
