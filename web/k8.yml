apiVersion: apps/v1
kind: Deployment
metadata:
  name: www
  labels:
    app: jblewpl_website
spec:
  selector:
    matchLabels:
      app: jblewpl_website
      tier: www
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: jblewpl_website
        tier: www
    spec:
      containers:
        - name: hello-app
          image: gcr.io/google-samples/hello-app:1.0
          ports:
            - containerPort: 8080
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: jblewpl-website-backend
  labels:
    app: jblewpl_website
spec:
  type: NodePort
  selector:
    app: jblewpl_website
    tier: www
  ports:
    - port: 8080
      targetPort: 8080
